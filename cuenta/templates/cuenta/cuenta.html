{% extends 'cuenta/main.html' %}
{% load static %}
{% block Content %}
<style>
  .profile-pic {
    max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
  }
</style>
<br>
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a href="{% url 'cuenta:inicio' %}" class="btn btn-warning">&#8592; Regresar al Perf√≠l</a>
      <hr>
      <h3>Opciones de Cuenta</h3>
      <hr>
      <img src="{{ request.user.cliente.imagen.url }}" class="profile-pic">
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" name="Actualizar Informacion">
      </form>
    </div>
  </div>
</div>
{% endblock %}
